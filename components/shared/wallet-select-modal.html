<div class="modal fade" id="walletSelectModal" tabindex="-1" aria-hidden="true">

                            </button>
                        </div>

                    </div>

                    <div class="text-justify mt-4 text-secondary small tip-text">

            </div>
        </div>
    </div>
</div>
